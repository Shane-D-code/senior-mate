<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entertainment Mode - SeniorMate</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .category-title {
      margin-top: 30px;
      font-size: 1.5rem;
      text-align: left;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .card {
      text-align: center;
      text-decoration: none;
      color: #000;
      border: none;
      background: transparent;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
    }

    .card p {
      margin-top: 10px;
      font-size: 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Entertainment Mode</h1>
    <p class="subtitle">Choose your fun!</p>

    <!-- Streaming -->
    <h2 class="category-title">ðŸŽ¬ Streaming</h2>
    <div class="grid">
      <a href="https://www.netflix.com" target="_blank" class="card">
        <img src="../assests/netflix.png" alt="Netflix">
        <p>Netflix</p>
      </a>
      <a href="https://www.hotstar.com" target="_blank" class="card">
        <img src="../assests/hotstor.png" alt="Hotstar">
        <p>Hotstar</p>
      </a>
      <a href="https://www.primevideo.com" target="_blank" class="card">
        <img src="../assests/prime.png" alt="Prime Video">
        <p>Prime Video</p>
      </a>
    </div>

    <!-- Music -->
    <h2 class="category-title">ðŸŽµ Music</h2>
    <div class="grid">
      <a href="https://open.spotify.com" target="_blank" class="card">
        <img src="../assests/spotify.png" alt="Spotify">
        <p>Spotify</p>
      </a>
      <a href="https://music.youtube.com" target="_blank" class="card">
        <img src="../assests/youtubemusic.png" alt="YouTube Music">
        <p>YouTube Music</p>
      </a>
      <a href="https://gaana.com" target="_blank" class="card">
        <img src="../assests/gaana.png" alt="Gaana">
        <p>Gaana</p>
      </a>
    </div>

    <!-- Games -->
    <h2 class="category-title">ðŸŽ® Games</h2>
    <div class="grid">
      <a href="https://poki.com" target="_blank" class="card">
        <img src="../assests/poki.png" alt="Poki">
        <p>Poki</p>
      </a>
      <a href="https://www.miniclip.com" target="_blank" class="card">
        <img src="../assests/mini.png" alt="Miniclip">
        <p>Miniclip</p>
      </a>
      <a href="https://www.crazygames.com" target="_blank" class="card">
        <img src="../assests/m.png" alt="CrazyGames">
        <p>CrazyGames</p>
      </a>
    </div>
  </div>
</body>
</html>
